    <p class="cookieCSS" id=cookie> Your Cookie: </p>

    Enter your name: <input type="text" id="name">
    <button onclick="setCookie()">Set your cookie</button>

    <script>
        function setCookie() {
            let name = document.getElementById('name').value;
            document.cookie ="name=" + name;
        }

        function getCookie() {
            cookies = document.cookie.split(';');
            console.log(cookies);
            for (let i = 0; i < cookies.length; i++){
                console.log(cookies[i]);
                if (cookies[i].charAt(1) == 'n'){
                    nameCookie = cookies[i];
                    document.getElementById("cookie").innerText = "Your Cookie: " + (nameCookie);
                }
                continue;
            }
        }

        getCookie();
    </script>
